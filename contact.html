<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="tps.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>

<div class="contact-section" >

  <h1>Contact Us</h1>
  <div class="border"></div>
  <div id="error_message">
     
  </div>
  <form class="contact-form" id="myform" action="tp.html" onsubmit="return validate()" method="post">
    <input type="text" class="contact-form-text" placeholder="Your name" id="name">
    <input type="email" class="contact-form-text" placeholder="Your email" id="email">
    <input type="text" class="contact-form-text" placeholder="Your phone" id="phone">
    <textarea class="contact-form-text" placeholder="Your message" id="message"></textarea>
	<input type="submit" class="contact-form-btn" value="Send">
 
  </form>
</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="tp.js"></script>
	
</html>
